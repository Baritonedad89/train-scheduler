<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- authentication container -->
  <div class="container container-one">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center title">C'mon Ride the Train!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <div class="card">
          <div class="card-header headers card-background text-center">
            Enter login information or sign up
          </div>
          <div class="card-body text-center">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">
            <button id="loginBtn" class="btn">Log in</button>
            <button id="signupBtn" class="btn">Sign up</button>
            <p class="error-message"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- auth container div end  -->
  </div>

  <!-- main page container -->
  <div class="container container-two hidden">
    <div class="row">
      <div class="col-lg">
        <div class="card-body text-center">
          <button id="homeLogoutBtn" class="btn">Log out</button>
        </div>
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4 text-center title">C'mon Ride the Train!</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">

        <!-- current train schedule div -->
        <div class="card">
          <div class="card-header headers card-background">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-bordered table-responsive-xl" id="train-tracker">
              <thead>
              <tbody>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Edit</th>
                </tr>
              </tbody>
              </thead>

            </table>
          </div>
        </div>

        <!-- add a train div -->
        <div class="second-div">

          <div class="card">
            <div class="card-header headers card-background">
              Add a train
            </div>
            <div class="card-body">
              <!-- <form> -->
              <form action="" name="train-form" id="train-form">
                <label for="trainName">Train Name</label>
                <input class="form-control form-control-lg mb-3" id="trainName" type="text" required>

                <label for="destination">Destination</label>
                <input class="form-control form-control-lg mb-3" id="destination" type="text" required>

                <label for="firstTtime">First Train Time</label>
                <input class="form-control form-control-lg mb-3" id="firstTtime" type="time" value="24:00" required>

                <label for="frequency">Frequency</label>
                <input class="form-control form-control-lg mb-3" id="frequency" name="frequency" type="number" min="1" max="60" step="1" required>

                <button type="submit" class="btn" id="submit-btn" value="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- row ending div -->
      </div>
      <!-- col ending div -->
    </div>

    <!-- container ending div -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>

</body>

</html>
